<!doctype html>

<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



  <!-- Circles closest to the central point -->
  <div id="right-orbit">
    <div class="dot" id="right-orbit-dot"></div>
  </div>
  
  <p id="rightLabel"><img src="xilofono.png" width="60px"; /><br>Xilofono</p>



  <!-- Circles furthest away to the central point -->
  <div id="left-orbit">
    <div class="dot" id="left-orbit-dot"></div>
	
  </div>
  <p id="leftLabel"><img src="fagotto.png" width="60px"; /><br>Fagotto</p>
  


<button id="start" type="button">Start</button>


  <script src="script.js"></script>
</body>
</html>
